<div ng-controller="listController" style="padding: 20px;">
    <h3>Palindromes list</h3>

    <div layout="row" layout-align="start center">
        <h4 style="padding: 5px; margin-right: 25px;">SHOWING 1-10 OF 120</h4>
        <md-button class="md-icon-button md-primary">
            <md-icon><<</md-icon>
        </md-button>
        <md-button class="md-icon-button md-primary">
            <md-icon><</md-icon>
        </md-button>
        <md-button class="md-icon-button md-primary">
            <md-icon style="height: auto;">></md-icon>
        </md-button>
        <md-button class="md-icon-button md-primary">
            <md-icon>>></md-icon>
        </md-button>
    </div>
    <div layout="column" layout-align="start start">
        <md-list>
            <md-subheader class="md-no-sticky">Palindromes</md-subheader>
            <md-list-item class="md-1-line" ng-repeat="item in palindromesList track by $index">
                <div class="md-list-item-text" layout="column">
                    <h3>{{ item }}</h3>
                </div>
            </md-list-item>
        </md-list>
    </div>
</div>
